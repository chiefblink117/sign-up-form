<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="layout-container">
      <figure class="image-container">
          <img src="images/green-trees.jpg" alt="Photo of trees somewhere in Washington State" class="main-image">
          <img src="images/odin-lined.png" alt="Project Odin logo" class="logo-overlay">
        <figcaption>
          Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a>
        </figcaption>
      </figure>
      <div class="form-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <fieldset>
              <section class="form-row">
                <div class="form-column">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                </div>
                <div class="form-column">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                  </div>
                  <div class="form-group">
                      <label for="confirmPassword">Confirm Password</label>
                      <input type="password" id="confirmPassword" name="confirmPassword" required>
                      <div class="error-message">Passwords do not match.</div>
                  </div>
                </div>
              </section>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
      </div> <!-- closes the form div -->
    </div> <!-- closes the layout container div-->
  </body>
</html>
